
<h3>Contact Details</h3>
<hr>
<div class="row">
    <div class="col">
        <img [src]="contact.picture" alt="Mike" style="height:150px"/>
    </div>
</div>

<div class="row">
        <div class="col">Name</div>
        <div class="col">{{ contact | fullname  }}</div>
    </div>
<div class="row">
    <div class="col">DOB</div>
    <div class="col">{{ contact.dob }} <br> {{contact.dob | age :3}}</div>
</div>
<div class="row">
    <div class="col">Email</div>
    <div class="col">{{ contact.email }}</div>
</div>
<div class="row">
    <div class="col">Phone</div>
    <div class="col">{{ contact.phone }}</div>
</div>
<div class="row">
    <div class="col">City</div>
    <div class="col">{{ contact.city }}</div>
</div>
<div class="row">
    <div class="col">State</div>
    <div class="col">{{ contact.state }}</div>
</div>
<div class="row">
    <div class="col">Country</div>
    <div class="col">{{ contact.country }}</div>
</div>

<button class="btn btn-danger mt-2" (click)="deleteContact()">Delete</button>
<button class="btn btn-warning mt-2 ml-2" (click)="updateContact()" [routerLink]="['/edit-contact',contact.id]">Edit</button>
