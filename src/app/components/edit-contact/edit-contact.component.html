<form [formGroup]='contactForm'>

    <div class="form-group">
        <label>Firstname</label>
        <input class="form-control" formControlName="firstname">
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input class="form-control" formControlName="lastname">
    </div>
    <div class="form-group">
        <label>Firstname</label>
        <input class="form-control" formControlName="firstname">
    </div>
    <div class="form-group">
        <label class="form-check-label pr-2">Gender</label>
        <label><input type="radio" name="gender" value="Male" formControlName="gender" class="pl-1">Male</label>
        <label><input type="radio" name="gender" value="Female" formControlName="gender" class="pl-1">Female</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label>DOB (YYY-MM-DD)</label>
        <input class="form-control" formControlName="dob">
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" formControlName="city">
    </div>
    <div class="form-group">
        <label>State</label>
        <input class="form-control" formControlName="state">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" formControlName="country">
    </div>
    <div class="form-group">
        <label>Picture URL</label>
        <input class="form-control" formControlName="picture">
    </div>
  
</form>

<button class="btn btn-primary btn-block" (click)="updateInfo()">Update</button>
<p>
    {{contactForm.value | json}}
</p>
