<h3>Add a new contact</h3>
<hr>
<!-- <p>
  {{contact|json}}  
</p> -->
<form class="form">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control" [(ngModel)]="contact.firstname" name="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control" [(ngModel)]="contact.lastname" name="lastname">
    </div>
    <label for="gender" class="pr-2">Gender </label>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="Male"  [(ngModel)]="contact.gender" name="gender">Male
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="Female" [(ngModel)]="contact.gender" name="gender">Female
            </label>
        </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control"[(ngModel)]="contact.email" name="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone (10 digits)</label>
        <input type="text" id="phone" class="form-control"[(ngModel)]="contact.phone" name="phone">
    </div>
    <div class="form-group">
        <label for="dob">DOB (yyyy-mm-dd</label>
        <input type="text" id="dob" class="form-control"[(ngModel)]="contact.dob" name="dob">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control"[(ngModel)]="contact.city" name="city">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control"[(ngModel)]="contact.state" name="state">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control"[(ngModel)]="contact.country" name="country">
    </div>
    <div class="form-group">
        <label for="picture">Picture (URL)</label>
        <input type="text" id="picture" class="form-control"[(ngModel)]="contact.picture" name="picture">
    </div>

<button class="btn btn-primary btn-block" (click)="addContact()">Add Contact</button>
</form>
